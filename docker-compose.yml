services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chatwidget-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatwidget
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: chatwidget-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
    container_name: chatwidget-api
    environment:
      NODE_ENV: production
      API_PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/chatwidget
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-32chars}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # WebSocket Service
  websocket:
    build:
      context: .
      dockerfile: ./packages/websocket/Dockerfile
    container_name: chatwidget-websocket
    environment:
      NODE_ENV: production
      WS_PORT: 3001
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

